<!DOCTYPE html>
<html lang="en">
<head>
    <header>TEXAS HOLD'EM POKER</header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
        </style>
</head>
<body>
    <button id=sGame>Start Game</button>
    <button id=startGame>reset Game</button>
    <input id=playerName value="enter you gamer tag here"/>
    <button id="playerNameButton">That's my name!</button>
<main class=pokerBase>
<area class=pokerTable> 
<div class = dealer>DEALER</div>
<div id=c1 class = "card back"></div>
<div id=c2 class = "card back"></div>
<div id=adversary class = adversary>ADVERSARY</div>
<div id=fOne class = "card back"></div>
<div id=fTwo class = "card back"></div>
<div id=fThree class = "card back"></div>
<div id=theTurn class = "card back"></div>
<div id=theRiver class = "card back"></div>
<div id=pot>POT $$$</div>
<div id=pCardOne class = "card back-red"></div>
<div id=pCardTwo class = "card back-red"></div>
<div id=player class ="player">PLAYER ONE</div>
    
</area>

<options>  
<button id="call">call</button>
<button id="raise">raise</button>
<input id="raiseValue" value="" placeholder = "please enter a num">
<button id="fold">fold</button>
<button id="allIn">ALL IN !</button>
<!-- <button id="flapDealer">deal flop</button> -->
</options>


</main>
<script defer src="main.js"></script>

</body>

<footer>
   
</footer>
</html>
